    <p><em>我是葉凱延，正在努力成為工程師。</em></p>

<p>我是在墨爾本大學讀理學學士學位的大四學生。在空閒時間我會開發各種各樣的個人專案，例如Arduino機器人和<a href="https://github.com/jordanschn/go-watchface">Pebble智慧手錶的錶面</a>。我對語言和語言學感興趣，精通四種語言：<a href="/en/">英文</a>、德文、<a href="/zh/">中文</a>、日文。</p>

<p>我是在澳洲出生長大的，但是我去過臺灣、大陸和日本。透過在異地生活和旅行，讓我培養了國際觀。</p>

<p>如需與我<a href="/en/contact/">聯絡</a>，請寄<a href="mailto:yekaiyan@jordanschn.com">電郵</a>給我。</p>
