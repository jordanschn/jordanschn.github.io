<svg 
    version="1.1"
    baseProfile="full"
    id="graph" 
    width="100px" height="100px"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <pattern id="flag" x="0%" y="0%" height="100%" width="100%">
                <image x="0%" y="0%" width="100%" height="100%" xlink:href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.3.0/flags/1x1/gb.svg"></image>
            </pattern>
        </defs>
    <circle id="sd" class="medium" cx="50%" cy="50%" r="50%" fill="url(#flag)" stroke="black" stroke-width="0.5%" />
</svg>